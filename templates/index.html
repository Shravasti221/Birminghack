<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask PDF to WAV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dynamic Storytelling</h1>
        <p>Where stories come to life</p>

        <div class="upload-box">
            <h2>Upload a PDF</h2>
            <input type="file" id="pdfUpload">
            <button onclick="uploadPDF()">Upload</button>
        </div>

        <div id="character-selection" style="display: none;">
            <h3>Select Voices for Characters</h3>
            <div id="character-list"></div>
            <button id="confirmSelection" onclick="processStory()">Confirm</button>
        </div>

        <div class="audio-container">
            <h3>Generated Audio</h3>
            <audio id="audioPlayer" controls style="display: none;"></audio>
        </div>
    </div>

    <script>
        function uploadPDF() {
            let fileInput = document.getElementById("pdfUpload");
            if (!fileInput.files.length) {
                alert("Select a PDF file first.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.characters) {
                        let characterList = document.getElementById("character-list");
                        characterList.innerHTML = "";
                        data.characters.forEach(character => {
                            let div = document.createElement("div");
                            div.innerHTML = `
                                <img src="/static/images/${character}.png" alt="${character}" class="character-img">
                                <label>${character}</label>
                                <select>
                                    ${data.voices.map(voice => `<option value="${voice}">${voice}</option>`).join("")}
                                </select>
                            `;
                            characterList.appendChild(div);
                        });
                        document.getElementById("character-selection").style.display = "block";
                    }
                })
                .catch(err => console.error("Upload error:", err));
        }

        function processStory() {
            let button = document.getElementById("confirmSelection");
            button.innerHTML = "Processing...";
            button.disabled = true;

            fetch("/process_story", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ filepath: "path_to_file" }) })
                .then(response => response.json())
                .then(data => {
                    if (data.wav_file) {
                        let audioPlayer = document.getElementById("audioPlayer");
                        audioPlayer.src = "/audio/" + data.wav_file;
                        audioPlayer.style.display = "block";
                    } else {
                        alert("Error processing file.");
                    }
                })
                .finally(() => {
                    button.innerHTML = "Confirm";
                    button.disabled = false;
                })
                .catch(err => console.error("Process error:", err));
        }
    </script>
</body>
</html>
